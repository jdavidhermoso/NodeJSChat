<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Chat with NodeJS </title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="./css/chat.css" />

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


</head>
    <body>
        <div class="container">
            <header>
                <h1>
                    Chat with Node JS
                </h1>
            </header>
            <div class="row">
                <div class="col-md-10"  >
                    <div class="chat-messages-panel" id="chat-messages-panel">

                    </div>
                </div>
                <div class="col-md-2">
                    Users list
                </div>
            </div>
            <div class="row">
                <div class="col-md-10">
                    <form id="chat-send-message-form">
                        <div class="input-group">
                            <input type="text" class="form-control chat-message-input" id="chat-message-input" />
                            <span class="input-group-btn">
                                <input type="submit" value="Send!" class="btn btn-primary" id="chat-send-button">
                            </span>

                        </div>


                    </form>

                </div>
            </div>
        </div>

<script src="./js/chat.js"></script>
    </body>
</html>
